<div class="add-box">
<a mat-raised-button color="primary" routerLink="/add">Add</a>
</div>

<div class="card-container">
    <mat-card class="example-card" *ngFor="let item of allSuperHero">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{item.name}}</mat-card-title>
        </mat-card-header>
        <img
          mat-card-image
          src={{item.imageUrl}}
          alt="Photo of a Hero"
        />
        <mat-card-content>
          <p>
            Franchies - {{item.franchies}}
          </p>
          <p>
              Gender - {{item.gender}}
            </p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-raised-button color="primary" [routerLink]="['/edit', item.id]">Update</a> |
          <button mat-raised-button color="warn" (click)="deleteItem(item.id)">Delete</button>
        </mat-card-actions>
      </mat-card>
</div>
